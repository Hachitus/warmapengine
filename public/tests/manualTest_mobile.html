<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- prevent zooming with mobile native gestures and use our own -->
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Remove tap highlight on Windows Phone -->
  <meta name="msapplication-tap-highlight" content="no" />

  <script src="https://code.createjs.com/createjs-2015.05.21.combined.js"></script>
  <script src="/assets/lib/loglevel/loglevel.min.js"></script>
  <script>log.enableAll();</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.4/hammer.js"></script>
</head>

<body>
  <canvas id="mapCanvas" height="600" width="1200">
    Canvas not supported!
  </canvas>

  <button id="testFullscreen">fullscreen</button>

  <dialog id="selectionDialog">
    <button class="modal_close">close</button>
    Default text
  </dialog>

  <!-- include spec files here... -->
  <script src="/tests/manual/map-spec.js"></script>
  <script>window.map = window.initMap();</script>
</body>
</html>
